service: punkapi-api
plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-domain-manager
 
provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2
  endpointType: REGIONAL
package:
  exclude:
    - node_modules/**

functions:
  hello:
    handler: hello.handler
    events:
      - http: GET /
          
custom:
  serverless-offline:
   port: 4000
  customDomain:
    domainName: "favorite.api.punk-beers.xyz"
    certificateName: "*.api.punk-beers.xyz"
    createRoute53Record: true
    endpointType: "regional"